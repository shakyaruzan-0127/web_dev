<!DOCTYPE html>
<html>

<head>
  <title>Form3</title>
  <link rel="stylesheet" href="css/formcss.css">
</head>

<body>
  <main>
    <form class="form3" action="output2.html" method="GET">
      <h1>Organ_black_market_form</h1>

      <div class="initials">
        <div>
          <label for="username">User_name:</label>
          <input type="text" name="Full_Name" id="username" required>
        </div>

        <div>
          <label for="secretkey">Password_here:</label>
          <input type="password" name="Provided_password" id="secretkey" required>
        </div>

        <div>
          <label for="email">Email_here:</label>
          <input type="email" name="Provided_Email" id="email" required>
        </div>
      </div>

      <div class="organ">
        <div>
          <h2>Which organ would you like to sell?</h2>
          <label for="liver">Liver</label>
          <input type="checkbox" name="Wants-to-donate-liver" id="liver">
        </div>

        <div>
          <label for="heart">Heart</label>
          <input type="checkbox" name="Wants-to-donate-heart" id="heart">
        </div>

        <div>
          <label for="lungs">Lungs</label>
          <input type="checkbox" name="wants-to-donate-lungs" id="lungs">
        </div>
      </div>

      <div class="gender">
        <h2>Select your gender</h2>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="Gender" value="Male" id="male" required>
        
        
          <label for="female">Female</label>
          <input type="radio" name="Gender" value="Female" id="female" required>
        
        
          <label for="others">Rather not Say</label>
          <input type="radio" name="Gender" value="Not_Given" id="others" required>
        </div>
      </div>
      <div class="money">
      <div>
        <label for="money">How-much-money-would-you-like-to-extort</label>
        <select name="Money" required>
          <option value="fifty_grand">Fifty_Grand</option>
          <option value="hundred_grand">Hundred_Grand</option>
          <option value="five-hundred_grand">five-hundred_Grand</option>
          <option value="thousand_grand">Thousand_Grand</option>
        </select>
      </div>
      </div>

      <div class="history-area">
        <label class="criminal" for="bio">Criminal_history</label>
        <textarea id="bio" name="Criminal_history"
          placeholder="Enter your entire criminal history and your prison serve time if done so" required></textarea>
      </div>

      <div class="upload">
      <label for="upload">Upload_your_cv</label>
      <input type="file" name="Uploaded_file" id="upload">
      </div>

      <div>
        <div class="url">
          <label for="url">URL_of_your_website</label>
          <input type="url" name="Given_URL" id="url">
        </div>

        <div>
          <button type="submit">
            Submit the form
          </button>
          <button type="reset">
            Clear all
          </button>
        </div>

        <div>
          <button type="button">
            Register
          </button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>

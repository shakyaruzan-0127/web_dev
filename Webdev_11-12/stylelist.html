<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleList</title>
  <link rel="stylesheet" href="css/stylelist.css">
</head>
<body>
  <header>
    <h1>CSS ListStyle</h1>
  </header>
  <main>
    <article>
      <h2>Ordered list</h2>
      <ol start="2" reversed>
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
        <li>Step three</li>
        <li>Step three</li>
      </ol>
    </article>
    <h2>Unordered List</h2>
    <article>
      <ul>
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
        <li>Step three</li>
        <li>Step three</li>
      </ul>
    </article>
  </main>
</body>
</html>

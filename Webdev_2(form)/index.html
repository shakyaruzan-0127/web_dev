<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
</head>

<body>
  <!--FORM STARTS the output goes to another html-->
  <!--text,password,email,number,date,placeholder,value-->
  <form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="enter username" required>
    </div> 
    <br>

    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" value="password" required>
    </div>
    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="enter email id" required>
    </div>
    <br>

    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="5" max="80" step="3">
    </div>
    <br>

    <div>
      <label for="date">Date</label>
      <input type="date" name="date" id="date" min="2019-07-10">
    </div>
    <br>

    <!--checkbox-->
    <h4>What do you like</h4>
    <div>
      <label for="banana">Your Banana</label>
      <input type="checkbox" name="banana" id="banana">
    </div>
    <br>

    <div>
      <label for="papaya">Your Papaya</label>
      <input type="checkbox" name="papaya" id="papaya">
    </div>
    <br>

    <!--radiobox-->
    <div>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="others">Others</label>
      <input type="radio" name="gender" id="others" value="others">
    </div>
    <br>

    <!--select,option-->
    <div>
        <label for="eyeColor">Eye_Color</label>
      <select name="EyeColor" id="eyeColor" multiple>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <br>

    <!--textarea-->
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" placeholder="enter detailed description"></textarea>
    </div>
    <br>

    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" maxlength="10">
    </div>
    <br>

    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <br>

    <!--inside form (enctype="multipart/form-data")for url-->
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <br>

    <div>
      <input type="file" id="file" name="file">
    </div>
    <br>

    <div>
      <button type="submit">
        Submit
      </button>
      <button type="reset">
        Reset
      </button>
    </div>
    <br>

    <input type="hidden" name="hidden note" value="front hand back hand">

  </form>
</body>

</html>
